<html>
    <head>
        <title>System monitor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="heading">
                <h1 id="clock">Clock's here</h1>
                <h6>Welcome, User</h6>
            </div>
            <div id="content">
                <div id="content-small">
                    <div class="component">
                        <div class="gauge-outer">
                            <a href="chart.html?component=cpu">
                                <canvas id="cpu-gauge" class="gauge"></canvas>
                            </a>
                            <div class="component-desc-wrapper">
                                <h6 class="component-desc">i7-9700k</h6>
                            </div>
                        </div>
                    </div>
                    <div class="component">
                        <div class="gauge-outer">
                            <a href="chart.html?component=gpu">
                                <canvas id="gpu-gauge" class="gauge"></canvas>
                            </a>
                            <div class="component-desc-wrapper">
                                <h6 class="component-desc">RTX2070s</h6>
                            </div>
                        </div>
                    </div>
                    <div class="component">
                        <div class="gauge-outer">
                            <a href="chart.html?component=ram">
                                <canvas id="ram-gauge" class="gauge"></canvas>
                            </a>
                            <div class="component-desc-wrapper">
                                <h6 class="component-desc">TridentZ 16GB</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
